<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            margin: 0;
            padding-bottom: 40px;
        }
        
        .calculator {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-text {
            width: 95%;
            height: 80px;
            font-size: 16px;
            border: 2px solid orange;
            border-radius: 5px;
            resize: none;
            padding: 0px;
            resize: vertical;
        }
        
        .input-field {
            width: 80%;
            height: 120px;
            font-size: 16px;
            border: 2px solid orange;
            border-radius: 5px;
            /* resize: none; */
            padding: 5px;
            /* margin-bottom: 20px; */
            overflow: auto;
            white-space: pre;
            line-height: 1.5;
            resize: vertical;
        }
        
        .output {
            width: 100%;
            text-align: center;
        }
        
        .sub-text {
            color: orange;
            padding-top: 0px;
            padding-bottom: 5px;
        }
        
        .table-wrapper {
            display: flex;
            justify-content: center;
        }
        
        table {
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid transparent;
        }
        
        th,
        td {
            border: 1px solid transparent;
            text-align: left;
        }
        
        th {
            background-color: transparent;
            vertical-align: top;
        }
        
        td {
            background-color: transparent;
        }
        /* Red color for the highlighted bits */
        
        .highlight {
            color: red;
            font-weight: bold;
        }
        /*New added*/
        /* CSS code */
        /* table tr td:first-child, */
        
        table tr th:first-child {
            width: 120px;
        }
        
        .binHeader {
            padding-top: 2;
            padding-bottom: 0;
            border: 1px solid transparent;
        }
        
        .bit {
            width: 10px;
            padding: 0;
            padding-top: 2px;
            border: 1px solid transparent;
            border-top: 1px dashed black;
            text-align: center;
        }
        
        .group {
            padding: 0;
            border-left: 2px solid black;
            border-right: 2px solid black;
            text-align: center;
            font-size: 14px;
        }
        
        .field_value {
            color: violet;
            text-align: center;
            font-weight: bold;
        }
        
        .fieldInfo {
            padding: 0;
            padding-top: 2px;
            border-top: 1px solid black;
            border-bottom: 1px dashed black;
            border-left: 2px solid black;
            border-right: 2px solid black;
            text-align: center;
            vertical-align: top;
            font-size: 12px;
        }
        
        .bitPosition {
            height: 10px;
            text-align: left;
            font-size: 10px;
            color: orange;
            padding: 0;
            /* border-left: 2px solid black;
            border-right: 2px solid black; */
            /* text-align: left; */
        }
        
        .popup-text {
            width: 100%;
            height: 90%;
            font-size: 16px;
            border: 2px solid orange;
            border-radius: 5px;
            /* resize: none; */
            padding: 5px;
            margin-bottom: 5px;
            vertical-align: top;
            text-align: left;
            /* margin-bottom: 20px; */
            white-space: pre-wrap;
            overflow: auto;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        
        .popup-form {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f2f2f2;
            padding: 20px;
            padding-bottom: 40px;
            border: 1px solid #ccc;
            /* z-index: 1; */
            width: 700px;
            height: 500px;
            text-align: center;
            vertical-align: top;
            /* Use flexbox */
            flex-direction: column;
            /* Stack items vertically */
            align-items: flex-start;
        }
        
        .highlighted-line {
            background-color: yellow;
            /* Change this to the desired highlight color */
        }
    </style>
</head>
